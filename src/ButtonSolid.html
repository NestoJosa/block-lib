<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ButtonSolid</title>
  <!-- add bundle.css -->
  <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
  
  <h1 style="margin: 16px">New ButtonSolid</h1>

  <div class="container">

    <div class="row">
      <div class="col">
        
          <a class="ButtonSolid" href="#"> 
            <span class="ButtonSolid__label">
                Button Text
            </span>
          </a>

      </div>
    </div>

    <div class="row">
      <div class="col">
        
          <a class="ButtonSolid--medium" href="#">
            <span class="ButtonSolid__label">
              Button Text
            </span>
          </a>

      </div>
    </div>

    <div class="row">
      <div class="col">
        
          <a class="ButtonSolid--large" href="#">
            <span class="ButtonSolid__label">
              Button Text
            </span>
          </a>

      </div>
    </div>

    <div class="row">
      <div class="col">
        
          <a class="ButtonSolid--xtraLarge" href="#">
            <span class="ButtonSolid__label">
              Button Text
            </span>
          </a>

      </div>
    </div>
    
  </div>
  
  <footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- add bundle.js -->
    <script src="dist/js/bundle.js"></script>
  </footer>
</body>
</html>
